<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text2Speech</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<img src="" alt="" />
			<div class="row">
				<div>
					<form>
						<div class="form-group">
							<textarea
								name=""
								id="text-input"
								cols="30"
								rows="10"
								placeholder="type"
							></textarea>
						</div>
						<div class="form-group">
							<label for="rate">Rate</label>
							<div id="rate-value" class="badge">1</div>
							<input
								type="range"
								id="rate"
								class="range"
								min="0.5"
								max="2"
								value="1"
								step="0.1"
							/>
						</div>
						<div class="form-group">
							<label for="pitch">Pitch</label>
							<div id="pitch-value" class="badge">1</div>
							<input
								type="range"
								id="pitch"
								class="range"
								min="0"
								max="2"
								value="1"
								step="0.1"
							/>
						</div>
						<div class="form-group">
							<select class="form-control" name="" id="voice-select"></select>
						</div>
						<button>Say it</button>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
